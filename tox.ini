[tox]
envlist=py{38,39,310,311}, types
isolated_build = True

[testenv]
passenv = *
allowlist_externals = poetry
commands_pre =
    poetry install --no-root --sync
commands =
  poetry run pytest --cov=aineko_style tests

[testenv:types]
description = run type checks
commands =
  poetry run mypy --package aineko_style

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
